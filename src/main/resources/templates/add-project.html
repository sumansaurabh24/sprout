<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">

<div class="container">
    <div th:if="${success == true}" class="alert alert-success" role="alert">
        <strong>Wow!</strong> Project Saved Successfully
    </div>
    <div th:if="${success == false}" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> Something went wrong. Please try again later
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Add Projects</div>
        <div class="panel-body">
            <form method="post" action="/projects/save">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Project Name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
